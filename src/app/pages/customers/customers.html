<!-- customers.html -->
<div class="card">
    <p-table [value]="users()" [paginator]="true" [rows]="rows" [totalRecords]="totalRecords" [lazy]="true" (onPage)="onPageChange($event)">
        <ng-template pTemplate="header">
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Account Type</th>
                <!-- NEW -->
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{ user.fullName }}</td>
                <td>{{ user.email || 'N/A' }}</td>
                <td>{{ user.phone || 'N/A' }}</td>
                <td>{{ user.accountType || 'N/A' }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
