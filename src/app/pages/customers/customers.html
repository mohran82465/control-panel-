<div class="card p-4">
    <p-table
      [value]="users()"
      [paginator]="true"
      [rows]="rows"
      [totalRecords]="totalRecords"
      [lazy]="true"
      (onPage)="onPageChange($event)"
      responsiveLayout="stack"
      [breakpoint]="'768px'"
      class="w-full"
    >
      <!-- Header -->
      <ng-template pTemplate="header">
        <tr class="bg-gray-100">
          <th class="p-3 text-left">Full Name</th>
          <th class="p-3 text-left">Email</th>
          <th class="p-3 text-left">Phone</th>
          <th class="p-3 text-left">Account Type</th>
        </tr>
      </ng-template>
  
      <!-- Body -->
      <ng-template pTemplate="body" let-user>
        <tr class="border-b hover:bg-gray-50 md:table-row block md:border-none">
          <td class="p-3 flex justify-between md:table-cell" data-label="Full Name">
            <span class="md:hidden font-semibold text-gray-700">Full Name:</span>
            {{ user.fullName }}
          </td>
          <td class="p-3 flex justify-between md:table-cell" data-label="Email">
            <span class="md:hidden font-semibold text-gray-700">Email:</span>
            {{ user.email || 'N/A' }}
          </td>
          <td class="p-3 flex justify-between md:table-cell" data-label="Phone">
            <span class="md:hidden font-semibold text-gray-700">Phone:</span>
            {{ user.phone || 'N/A' }}
          </td>
          <td class="p-3 flex justify-between md:table-cell" data-label="Account Type">
            <span class="md:hidden font-semibold text-gray-700">Account Type:</span>
            {{ user.accountType || 'N/A' }}
          </td>
        </tr>
      </ng-template>
      
    </p-table>
  </div>
